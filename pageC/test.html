<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester du C dans le navigateur</title>
    <script src="https://cdn.jsdelivr.net/gh/lhmouse/tinycc/tcc.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        textarea {
            width: 90%;
            height: 200px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            text-align: left;
            width: 90%;
            margin: 20px auto;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            font-family: monospace;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>Tester du C dans le navigateur</h1>
    <p>Saisissez votre code C ci-dessous et cliquez sur "Exécuter" pour voir le résultat.</p>

    <textarea id="code">
#include <stdio.h>
int main() {
    printf("Bonjour, Monde !\\n");
    return 0;
}
    </textarea>
    <button onclick="runCode()">Exécuter</button>

    <h2>Résultat :</h2>
    <pre id="output">Aucun résultat pour le moment...</pre>

    <script>
        async function runCode() {
            const code = document.getElementById("code").value;
            const output = document.getElementById("output");

            output.textContent = "Compilation et exécution en cours...";

            try {
                // Initialiser le compilateur TinyCC
                const tcc = new TCC();

                // Compiler le code
                tcc.compileString(code);

                // Exécuter le programme et capturer le résultat
                const result = tcc.run();
                output.textContent = result;
            } catch (error) {
                output.textContent = "Erreur lors de l'exécution : " + error.message;
            }
        }
    </script>

</body>
</html>
