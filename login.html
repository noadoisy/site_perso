<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Accédez à votre site sécurisé</h2>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Identifiant" required><br>
        <input type="password" id="password" placeholder="Mot de passe" required><br>
        <button type="submit">Se connecter</button>
    </form>

    <script>
        const validUsername = "user";
        const validPasswordHash = "3bbd36dc8ab62a6d4e1c7b6e591ef3d57e3744e8f4790bb983a4d58fc5de979a";

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const hashedPassword = await hashPassword(password);

            if (username === validUsername && hashedPassword === validPasswordHash) {
                window.location.href = "accueil.html";
            } else {
                alert("Identifiant ou mot de passe incorrect !");
            }
        });
    </script>
</body>
</html>
