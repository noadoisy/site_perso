<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <form id="loginForm">
    <h2>Connexion</h2>
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required />

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" placeholder="Entrez votre mot de passe" required />

    <div class="error" id="errorMessage"></div>
    <button type="submit">Se connecter</button>
  </form>

  <script>
    const STORED_USERNAME = "user";
    const STORED_HASH = "f2c7d52e928036e6aee33b7d8773c736";

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const usernameInput = document.getElementById("username").value.trim();
      const passwordInput = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");

      if (usernameInput !== STORED_USERNAME) {
        errorMessage.textContent = "Nom d'utilisateur incorrect.";
        return;
      }

      const userHash = CryptoJS.MD5(passwordInput).toString();

      if (userHash === STORED_HASH) {
        alert("Connexion r√©ussie !");
        errorMessage.textContent = "";
      } else {
        errorMessage.textContent = "Mot de passe incorrect.";
      }
    });
  </script>
</body>
</html>
