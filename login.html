<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle-password {
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Accédez à votre site sécurisé</h2>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Identifiant" required><br>
        <input type="password" id="password" placeholder="Mot de passe" required><br>
        <!-- Ajouter une case pour afficher le mot de passe -->
        <label class="toggle-password">
            <input type="checkbox" id="showPassword"> Afficher le mot de passe
        </label><br>
        <button type="submit">Se connecter</button>
    </form>

    <script>
        const validUsername = "user"; 
        const validPassword = "bienvenue"; 

        // Gestion du formulaire de connexion
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Vérifier les informations de connexion
            if (username === validUsername && password === validPassword) {
                window.location.href = "accueil.html"; // Rediriger vers la page d'accueil
            } else {
                alert("Identifiant ou mot de passe incorrect !");
            }
        });

        // Gestion de la visibilité du mot de passe
        const passwordInput = document.getElementById("password");
        const showPasswordCheckbox = document.getElementById("showPassword");

        showPasswordCheckbox.addEventListener("change", function() {
            if (this.checked) {
                passwordInput.type = "text"; // Afficher le mot de passe
            } else {
                passwordInput.type = "password"; // Cacher le mot de passe
            }
        });
    </script>
</body>
</html>
