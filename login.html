<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login avec Nom d'utilisateur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Connexion</h2>
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required />

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" placeholder="Entrez votre mot de passe" required />

    <div class="error" id="errorMessage"></div>
    <button type="submit">Se connecter</button>
  </form>

  <script>
    // Nom d'utilisateur et hash du mot de passe préconfigurés
    const STORED_USERNAME = "user"; // Nom d'utilisateur correct
    const STORED_HASH = "f2c7d52e928036e6aee33b7d8773c736"; // Hash MD5 de "secret123"

    // Fonction pour calculer un hash MD5 (via une bibliothèque externe)
    function md5(string) {
      return crypto.subtle.digest("MD5", new TextEncoder().encode(string)).then(buffer => {
        return Array.from(new Uint8Array(buffer))
          .map(b => b.toString(16).padStart(2, "0"))
          .join("");
      });
    }

    // Gestion du formulaire
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault(); // Empêche le rechargement de la page

      const usernameInput = document.getElementById("username").value.trim();
      const passwordInput = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");

      // Vérifie le nom d'utilisateur
      if (usernameInput !== STORED_USERNAME) {
        errorMessage.textContent = "Nom d'utilisateur incorrect.";
        return;
      }

      // Calcul du hash du mot de passe utilisateur
      const userHash = await md5(passwordInput);

      // Vérifie si le hash correspond au hash stocké
      if (userHash === STORED_HASH) {
        alert("Connexion réussie !");
        errorMessage.textContent = ""; // Efface les erreurs
      } else {
        errorMessage.textContent = "Mot de passe incorrect.";
      }
    });
  </script>
</body>
</html>
