<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Interactif</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #terminal {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Terminal Interactif avec Menus</h1>
    <div id="terminal"></div>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script>
        const terminal = new Terminal({
            cursorBlink: true,
            rows: 20,
            cols: 80,
        });

        terminal.open(document.getElementById('terminal'));

        let state = "menu"; // État actuel du terminal (menu, option1, etc.)
        const menuText = `
Bienvenue dans le menu interactif !
1. Afficher un message
2. Exécuter une tâche
3. Quitter

Choisissez une option : `;

        // Fonction pour afficher le menu
        const showMenu = () => {
            terminal.write("\r\n" + menuText);
        };

        // Fonction pour gérer l'entrée utilisateur
        const handleInput = (input) => {
            switch (state) {
                case "menu":
                    if (input === "1") {
                        terminal.write("\r\nVous avez choisi : Afficher un message\r\n");
                        terminal.write("Bonjour, utilisateur !\r\n");
                        showMenu();
                    } else if (input === "2") {
                        terminal.write("\r\nVous avez choisi : Exécuter une tâche\r\n");
                        terminal.write("La tâche est en cours...\r\n");
                        setTimeout(() => {
                            terminal.write("Tâche terminée !\r\n");
                            showMenu();
                        }, 2000);
                    } else if (input === "3") {
                        terminal.write("\r\nMerci d'avoir utilisé le programme !\r\n");
                        terminal.write("Appuyez sur F5 pour recommencer.\r\n");
                    } else {
                        terminal.write("\r\nOption invalide. Réessayez.\r\n");
                        showMenu();
                    }
                    break;

                default:
                    terminal.write("\r\nÉtat inconnu.\r\n");
                    showMenu();
            }
        };

        // Initialisation du terminal
        terminal.write("Bienvenue dans le terminal interactif.\r\n");
        showMenu();

        // Gestion des entrées utilisateur
        let userInput = "";
        terminal.onData((data) => {
            if (data.charCodeAt(0) === 13) { // Touche "Entrée"
                handleInput(userInput.trim());
                userInput = ""; // Réinitialiser l'entrée
            } else if (data.charCodeAt(0) === 127) { // Touche "Backspace"
                if (userInput.length > 0) {
                    userInput = userInput.slice(0, -1);
                    terminal.write("\b \b"); // Efface le dernier caractère
                }
            } else {
                userInput += data; // Ajouter le caractère à l'entrée utilisateur
                terminal.write(data); // Afficher le caractère
            }
        });
    </script>
</body>
</html>
