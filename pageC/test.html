<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code C et Terminal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
</head>
<body>
    <h1>Code C affiché</h1>
    <pre><code class="language-c">
#include <stdio.h>

int main() {
    printf("Hello, World!\n");
    return 0;
}
    </code></pre>

    <h1>Terminal Simulé</h1>
    <div id="terminal" style="width: 100%; height: 300px;"></div>

    <h1>Exécutez en ligne</h1>
    <iframe src="https://replit.com/@USERNAME/PROJECT_NAME?embed=true" 
            style="width: 100%; height: 500px; border: none;">
    </iframe>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script>
        const terminal = new Terminal();
        terminal.open(document.getElementById('terminal'));
        terminal.write("Simulated terminal ready!\r\n");
        terminal.write("$ gcc code.c -o code\r\n");
        terminal.write("$ ./code\r\n");
        terminal.write("Hello, World!\r\n");
    </script>
</body>
</html>
