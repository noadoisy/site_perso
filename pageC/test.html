<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exécuter WebAssembly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            text-align: left;
            width: 90%;
            margin: 20px auto;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            font-family: monospace;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>Exécuter WebAssembly sur GitHub Pages</h1>
    <p>Cliquez sur "Exécuter" pour lancer le fichier WebAssembly précompilé.</p>

    <button onclick="runWasm()">Exécuter</button>

    <h2>Résultat :</h2>
    <pre id="output">Aucun résultat pour le moment...</pre>

    <script>
        async function runWasm() {
            const output = document.getElementById("output");
            output.textContent = "Chargement et exécution en cours...";

            try {
                // Charger le fichier WebAssembly
                const response = await fetch("program.wasm"); // Chemin vers ton fichier WebAssembly
                const bytes = await response.arrayBuffer();

                // Initialiser WebAssembly
                const { instance } = await WebAssembly.instantiate(bytes);

                // Appeler la fonction exportée `_start` ou `main`
                const result = instance.exports.main
                    ? instance.exports.main()
                    : "Aucune fonction `main` trouvée.";

                output.textContent = "Résultat : " + result;
            } catch (error) {
                output.textContent = "Erreur lors de l'exécution : " + error.message;
            }
        }
    </script>

</body>
</html>
